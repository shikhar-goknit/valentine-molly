\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï A Special Question for Molly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #E0218A 0%, #FF69B4 50%, #FF1493 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 3em;
            color: #c2185b;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 50px;
            line-height: 1.4;
        }

        .buttons {
            position: relative;
            height: 150px;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Georgia', serif;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease, top 0.3s ease;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .celebration-content {
            text-align: center;
            animation: bounceIn 1s;
        }

        .celebration h2 {
            font-size: 4em;
            color: #ff1744;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.5em;
            color: #333;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .flower {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 9999;
            animation: fallDown 3s linear forwards;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Hi</h1>
        <div class="name">Molly</div>
        <div class="question">Will you be my Valentine? üíï</div>
        
        <div style="margin-bottom: 30px;">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGsxMGNkZWR1NGhqN3A1a2EyMzdtM3B1NDZiZ2VneDY3cnp4YW42aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D8wM0dlcXHUNF02bW9/giphy.gif" alt="Valentine Minion" style="width: 200px; border-radius: 15px;">
        </div>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! üéâüíï‚ú®</h2>
            <p>I knew you'd say yes! ‚ù§Ô∏è</p>
            <p style="margin-top: 20px; font-size: 1.2em;">Happy Valentine's Day, Molly! üíù</p>
            <p style="margin-top: 15px; font-size: 1.1em;">All gifts (& flowers ofc.) to follow on 18th! üéÅüå∏</p>
            <p style="margin-top: 15px; font-size: 1.3em; color: #ff1744; font-weight: bold;">Love you! üíñ</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Moving "No" button
        const noBtn = document.getElementById('noBtn');
        
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Track mouse movement to keep button away from cursor
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If cursor gets within 150px, move the button away
            if (distance < 150) {
                moveButtonAwayFromCursor(e.clientX, e.clientY);
            }
        });

        function moveButtonAwayFromCursor(mouseX, mouseY) {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate direction away from cursor
            let deltaX = btnCenterX - mouseX;
            let deltaY = btnCenterY - mouseY;
            
            // Normalize and multiply to move it far away
            const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            deltaX = (deltaX / length) * 200;
            deltaY = (deltaY / length) * 200;
            
            // Calculate new position
            let newX = (btnCenterX - containerRect.left) + deltaX - noBtn.offsetWidth / 2;
            let newY = (btnCenterY - containerRect.top) + deltaY - noBtn.offsetHeight / 2;
            
            // Keep within bounds
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            newX = Math.max(10, Math.min(newX, maxX));
            newY = Math.max(10, Math.min(newY, maxY));
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('celebration').style.display = 'flex';
            
            // Create explosion of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }

            // Create massive shower of cherry blossoms
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.innerHTML = 'üå∏';
                    flower.style.left = Math.random() * 100 + '%';
                    flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    flower.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    flower.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(flower);
                    
                    setTimeout(() => flower.remove(), 4000);
                }, i * 30);
            }
        }

        // Initialize no button position
        window.addEventListener('load', () => {
            noBtn.style.left = '280px';
            noBtn.style.top = '0px';
        });
    </script>
</body>
</html>
